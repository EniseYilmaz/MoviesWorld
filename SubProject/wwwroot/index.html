<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Movies World</title>

    <link href="../css/lib/twitter-bootstrap/css/bootstrap.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link href="css/style.css" rel="stylesheet" />

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light ">
        <a class="navbar-brand" href="#"><i class="fas fa-globe"></i> Movies World</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" data-bind="click: changeContent('home')"><i class="fas fa-home"></i> Home</a>
                </li>


            </ul>
            <form class="form-inline my-2 my-lg-0" data-bind="submit: search">
                <input class="form-control mr-sm-2" placeholder="search movies..." minlength="3" type="search" data-bind="value: keyword" aria-label="Search" required>
               
            </form>
            <div data-bind="visible: isLoggedIn()" class="pl-4 ml-2 bg-outline-primary text-white p-2 text-center" style="border-radius: 5px;"><i class="fas fa-user-tie"></i> Hi, <span data-bind="text: userName"></span></div>
           <!-- <button type="button" data-bind="click: logout(), visible: isLoggedIn()" class="btn btn-danger ml-2">Logout</button>
            <button type="button" data-bind="click: changeContent('login'), hidden: isLoggedIn()" class="btn btn-outline-success ml-2">Login</button>
            <button type="button" data-bind="click: changeContent('register'), hidden: isLoggedIn()" class="btn btn-outline-success ml-2">Register</button>
       -->
            <a class="nav-link" data-bind="click: logout(), visible: isLoggedIn()"> <i class="fas fa-sign-out-alt"></i> Logout</a>
            <a class="nav-link"  data-bind="click: changeContent('login'), hidden:isLoggedIn()"><i class="fas fa-user"></i> Login</a>
            <a class="nav-link" data-bind="click: changeContent('register'), hidden:isLoggedIn()"><i class="fas fa-user-plus"></i> Register</a>
        </div>
    </nav>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">The only movie world you will ever need</h1>
            <p class="lead">Welcome to the Movie World. This is the place where you keep your favourite movies, actors and directors in your list.</p>
        </div>
    </div>

    <div data-bind="component: {name: selectedComponent, params: currentParams}"></div>

   
    <script data-main="js/main.js" src="js/lib/require.js/require.min.js"></script>
</body>

</html>
