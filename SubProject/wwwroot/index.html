<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Movies World</title>

    <link href="../css/lib/twitter-bootstrap/css/bootstrap.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link href="css/style.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top ">
        <div class="container">
        <a class="navbar-brand" data-bind="click: changeContent('home')"><i class="fas fa-globe"></i> Movies World</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">
                   <i class="fas fa-bars" ></i>
            </span>
        </button>


        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" data-bind="click: changeContent('home')"><i class="fas fa-home"></i> Home</a>
                </li>

                <li class="nav-item" data-bind="visible: isLoggedIn()">
                    <a class="nav-link active" data-bind="click: changeContent('favorite')"><i class="fas fa-heart"></i> My Favorite</a>
                </li>

                <li class="nav-item" data-bind="visible: isLoggedIn()">
                    <a class="nav-link active" data-bind="click: changeContent('bookmark')"><i class="fas fa-bookmark"></i> My Bookmark</a>
                </li>
            </ul>
            <form class="navbar-form navbar-right" data-bind="submit: search">

                <input  class="form-control mr-sm-2 " placeholder="search movies..." minlength="3" type="search" data-bind="value: keyword" aria-label="Search" required>
               
            </form>
            <div data-bind="visible: isLoggedIn()" class=" bg-outline-primary text-white p-2 text-center" style="border-radius: 5px;"><i class="fas fa-user-tie"></i> Hi, <span data-bind="text: userName"></span></div>
              
                <a class="nav-link" data-bind="click: logout(), visible: isLoggedIn()"> <i class="fas fa-sign-out-alt"></i> Logout</a>
                <a class="nav-link" data-bind="click: changeContent('login'), hidden:isLoggedIn()" data-toggle="modal" data-target="#exampleModalCenter" ><i class="fas fa-user"></i> Login</a>
                <a class="nav-link" data-bind="click: changeContent('register'), hidden:isLoggedIn()" data-toggle="modal" data-target="#registerModalCenter" ><i class="fas fa-user-plus"></i> Register</a>
            </div>
        </div>
    </nav>



    <div class="home" data-bind="component: {name: selectedComponent, params: currentParams}"></div>

    <div class="footer">
        <div class="container">
            <div class="row mt-5">
                <div class="col copyright">
                    <p>
                        © 2020. All Rights Reserved.
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script data-main="js/main.js" src="js/lib/require.js/require.min.js"></script>
</body>

    </html>
