<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Movies World</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="../css/lib/twitter-bootstrap/css/bootstrap.css" rel="stylesheet" />
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Movies World</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" data-bind="click: changeContent('home')">Home</span></a>
                </li>
                <li data-bind="hidden: isLoggedIn()" class="nav-item">
                    <a class="nav-link" data-bind="click: changeContent('register')">Register</a>
                </li>
                <li data-bind="hidden: isLoggedIn()" class="nav-item">
                    <a class="nav-link" data-bind="click: changeContent('login')">Login</a>
                </li>
                <li data-bind="visible: isLoggedIn()" class="nav-item">
                    <a class="nav-link" data-bind="click: logout()">Logout</a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0" data-bind="submit: search">
                <input class="form-control mr-sm-2" minlength="3" type="search" data-bind="value: keyword" aria-label="Search" required>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>


    <div data-bind="component: {name: selectedComponent, params: currentParams}"></div>


    <script data-main="js/main.js" src="js/lib/require.js/require.min.js"></script>
</body>

</html>
