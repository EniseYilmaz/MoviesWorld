
<div class="modal fade"  id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Enter your details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                                <div data-bind="visible: error() !== ''" class="alert alert-danger">
                                    <span data-bind="text: error"> </span>
                                </div>
                                <form data-bind="submit: login">
                                    <div class="form-group">
                                        <label for="username"><i class="fas fa-user"></i> Username</label>
                                        <input type="text" data-bind="value: username" class="form-control" id="username" aria-describedby="username" placeholder="Enter Username" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1"><i class="fas fa-key"></i> Password</label>
                                        <input type="password" data-bind="value: password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password" required>
                                    </div>
                                    <div class="modal-footer">
                                    <input type="submit"  class="btn btn-outline-success" value="Login">
                                    </div>
                                </form>
                       
                    </div>
                </div>

            </div>
        </div>
    </div>
