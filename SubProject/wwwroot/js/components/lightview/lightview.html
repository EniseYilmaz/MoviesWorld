<div class="card col-md-3 col-sm-4 col-xs-6" style="margin: auto" >
    <div class="card-body">
        <h3 data-bind="text : movie().originalTitle"></h3>
        <h2 data-bind="text: rating"></h2>
<button data-bind="click:generatelightview"> more info </button>
<meta charset="utf-8" />
<ul data-bind="foreach: OMDB">
    <img class="card-img-top" data-bind="attr:{src: urlToPoster}" alt="Card image cap">
    <p data-bind="text: plot"></p>
</ul>
    </div>
</div>
