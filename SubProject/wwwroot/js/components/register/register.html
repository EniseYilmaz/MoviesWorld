<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 p-3 bg-info text-light">


            <div data-bind="visible: error() !== ''" class="alert alert-danger">
                <span data-bind="text: error"> </span>
            </div>

            <div data-bind="visible: success() !== ''" class="alert alert-success">
                <span data-bind="text: success"> </span>
            </div>


            <form data-bind="submit: register">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" data-bind="value: username" class="form-control" id="username" aria-describedby="username" placeholder="Enter Username" required>
                </div>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" data-bind="value: fullname" class="form-control" id="name" aria-describedby="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" data-bind="value: email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" data-bind="value: password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
    </div>
