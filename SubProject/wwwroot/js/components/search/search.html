<div class="container">
    <div class="row searchnav">
        <div class="col">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a >Home</a></li>
                    <li class="breadcrumb-item"><a >Search</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Search results</li>
                </ol>

                <h3 class="search-header">
                    We've found
                    <span data-bind="text: resultsize()"></span>
                    search results.
                </h3>
            </nav>
        </div>
    </div>
    <div class="container">
        <div class="row">
        <div class="col-md-4">
            <div class="row">
                <div class="searchrow">
                    <div class="list-group" data-bind="foreach: movies">
                        <a href="" class="list-group-item list-group-item-action"
                           data-bind="text: title,
               click: function() { $root.changeContent('titlescreen', id) },
               event: { mouseover: function() {$root.changeQuickComponent('lightview', id) }  }">
                        </a>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li class="page-item"><i data-bind="click: function(){previouspage()}" class="fas fa-step-backward"></i></li>
                            <li class="page-item" data-bind="text:lastpage() + 1"> </li>
                            <li class="page-item">out of </li>
                            <li class="page-item" data-bind="text: maxpage()">  </li>
                            <li class="page-item"><i data-bind="click: function(){nextpage()}" class="fas fa-step-forward"></i></li>
                            <li class="page-item"><i data-bind="click:function(){ changepagesize(5)}" class="fas fa-forward"> 5</i> </li>
                            <li class="page-item"><i data-bind="click:function(){ changepagesize(10)}" class="fas fa-forward"> 10</i></li>
                            <li class="page-item"><i data-bind="click:function(){ changepagesize(25)}" class="fas fa-fast-forward"> 25</i></li>
                        </ul>
                    </nav>
                <div>
            </div>
        </div>
     
     </div>
        <div class="col lightview_searh">
            <div class="lightview " data-bind="component: {name: $root.quickComponent, params: $root.quickComponentParams}"></div>
        </div>
        </div>
    </div>
</div>
